<a routerLink="registration" class="nav-link" routerLinkActive="active">  
  Registration  
</a> 

<div class="container" style="margin-top: 33px;">  
  <div class="form-group">  
    <label>  
      Email:  
    </label>  
    <input type="text" [formControl]="email" />  
  </div>  
  <div class="form-group">  
    <button (click)="updateEmail()" class="btn btn-dark">Update Email</button>  
  </div>  
  <p>  
    Value: {{ email.value }}  
  </p>  
</div>  
<div class="container">  
  <router-outlet></router-outlet>  
</div>
